<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Checkout</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      form .form-control {
        margin: 5px 5px;
        text-align: center;
      }

      form .form-group {
        padding: 5px;
      }
    </style>
  </head>

  <body style="background-color: lightgrey">
    <header>
      <div class="container w-50">
        <ul
          class="nav d-flex"
          style="background-color: whitesmoke; border-radius: 10px"
        >
          <li class="nav-item">
            <a class="nav-link text-dark" href="../index.html"> Home </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" href="../pages/products.html">
              Products
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" href="../pages/login.html"> Login </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" href="../pages/signup.html">
              Sign Up
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" href="../pages/checkout.html">
              Cart
            </a>
          </li>
        </ul>
      </div>
    </header>
    <main>
      <div class="grid">
        <div class="row">
          <div class="col-8 p-5">
            <form
              class="mx-auto p-3"
              style="
                width: 80%;
                border-radius: 10px;
                background-color: whitesmoke;
              "
            >
              <p>Ship To</p>
              <div class="row">
                <div class="form-group col-md-5">
                  <input
                    class="form-control form-control-sm"
                    type="text"
                    placeholder="First name"
                  />
                </div>
                <div class="form-group col-md-5">
                  <input
                    class="form-control form-control-sm"
                    type="text"
                    type="text"
                    placeholder="Last name"
                  />
                </div>
              </div>
              <div class="row">
                <div class="form-group col-md-4">
                  <input
                    class="form-control form-control-sm"
                    type="text"
                    input="text"
                    placeholder="Street Address"
                  />
                </div>
                <div class="form-group col-md-3">
                  <input
                    class="form-control form-control-sm"
                    input="text"
                    placeholder="Zip Code"
                  />
                </div>
                <div class="form-group col-md-2">
                  <input
                    class="form-control form-control-sm"
                    type="text"
                    placeholder="Town"
                  />
                </div>
                <div class="form-group col-md-2">
                  <input
                    class="form-control form-control-sm"
                    type="text"
                    placeholder="State"
                  />
                </div>
              </div>
              <div class="row">
                <div class="form-group col-md-5">
                  <input
                    class="form-control form-control-sm"
                    type="email"
                    placeholder="email"
                  />
                </div>
                <div class="form-group col-md-5">
                  <input
                    class="form-control form-control-sm"
                    type="text"
                    placeholder="Phone Number"
                  />
                </div>
              </div>
              <div class="form-group">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="check_box"
                />
                <label for="check_box"> Use as Billing Address </label>
              </div>
              <div>
                <button
                  type="button"
                  class="btn btn-lg text-light bg-dark bt-block mt-2"
                >
                  Next
                </button>
              </div>
            </form>
          </div>
          <div class="col-4 p-5" style="background-color: lightgrey">
            <div
              class="row w-50% p-3"
              style="border-radius: 10px; background-color: whitesmoke"
            >
              <div class="col-5 text-left">
                <div class="order-summary">
                  <p class="font-weight-bold">Order Summary:</p>
                  <p>Merchandise:</p>
                  <p>Shipping:</p>
                  <p>Tax:</p>
                  <p>Order Total</p>
                </div>
              </div>
              <div class="col-5 text-right">
                <p>Edit Cart</p>
                <p>$100,000</p>
                <p>$100,000</p>
                <p>$100,000</p>
                <p>$300,000</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
