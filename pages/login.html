<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/h_fStyles.css" />
    <style>
      ul {
        justify-content: space-evenly;
      }
    </style>
    <title>Login Page</title>
  </head>

  <body>
    <header>
      <div class="row">
        <div class="col-11">
          <div class="d-flex flex-column text-center">
            <div class="w-50" style="margin-left: 30%">
              <div id="logo" class="img-container">
                <img src="../assets/main_logo.jpg" alt="" />
              </div>
              <h3 class="text m-0" style="font-family: ai; color: #6fd6f3">
                The Pawesome Place
              </h3>
              <p
                class="text m-1"
                style="font-family: fonty; font-size: 25px; color: #6fd6f3"
              >
                Pet Store
              </p>
            </div>
          </div>
        </div>
        <div class="col-1 mt-4">
          <div id="socialsLogo" class="d-flex flex-column">
            <img src="../assets/facebook.png" alt="" />
            <img src="../assets/instagram.png" alt="" />
            <img src="../assets/tiktok.png " alt="" />
            <img src="../assets/twitter.png " alt="" />
          </div>
        </div>
      </div>
      <div class="row" style="background-color: beige">
        <div class="col">
          <div class="container w-75">
            <ul
              class="nav d-flex"
              style="border-radius: 10px; justify-content: space-evenly"
            >
              <li class="nav-item">
                <a class="nav-link text-dark" href="../index.html"> Home </a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="../pages/products.html">
                  Products
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="../pages/login.html">
                  Login
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="../pages/signup.html">
                  Sign Up
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="../pages/checkout.html">
                  Cart
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="d-flex flex-column">
        <form
          class="w-25 h-100 my-5 mx-auto"
          id="form"
          style="border-radius: 20px; background-color: whitesmoke"
        >
          <div class="mt-2 text-center">
            <h4>Log In</h4>
          </div>
          <div class="form-group text-center my-2">
            <!-- <label for="username"> Username </label> -->
            <input
              class="form-control w-75 w-md-40 mx-auto text-center"
              id="username"
              type="text"
              placeholder="Username"
              required
            />
          </div>
          <div class="form-group text-center my-2">
            <!-- <label for="password"> Password </label> -->
            <input
              class="form-control w-75 w-md-40 mx-auto text-center"
              id="password"
              type="password"
              placeholder="Password"
              required
            />
          </div>
          <div class="form-group text-center my-2">
            <label class="form-check-label" id="remeberMe"> Remeber me </label>
            <input
              class="form-check-input"
              type="checkbox"
              required
            />
          </div>
          <div class="text-center mb-2">
            <button class="btn btn-primary w-75 mx-auto" type="submit">
              Login
            </button>
          </div>
          <div class="text-center mb-3">
            <small class="form-text"
              >Don't have an account?
              <a href="../pages/signup.html"> Sign up</a>
            </small>
          </div>
        </form>
      </div>
    </main>
    <footer class="mt-5">
      <div
        class="row d-flex justify-content-center"
        style="background-color: #c8e9f2"
      >
        <div class="col-3 pt-3">
          <p>&copy; 2024 Pixelated Paws. All rights reserved.</p>
          <div class="d-flex">
            <img src="../assets/facebook1.png" alt="" />
            <img src="../assets/instagram1.png" alt="" />
            <img src="../assets/tiktok1.png " alt="" />
            <img src="../assets/twitter1.png " alt="" />
          </div>
        </div>
        <div class="col-4 py-3">
          <p dir="rtl">Phone: (123) 456-7890</p>
          <p dir="rtl">Email: iloveanimals@gmail.com</p>
          <p dir="rtl">Location: New York City, New York, United States</p>
        </div>
      </div>
    </footer>
  </body>
</html>
