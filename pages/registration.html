<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="../styles.css">

    <title>Registration Page</title>
  </head>
  <body>
    <header>
      <ul class="nav">
        <li class="nav-item">
            <a class="nav-link" href="../index.html"> Home </a> </li>
        <li class="nav-item">
            <a class="nav-link" href="../pages/products.html"> Products </a> </li>
        <li class="nav-item">
            <a class="nav-link" href="../pages/login.html"> Login </a> </li>
        <li class="nav-item">
            <a class="nav-link" href="../pages/registration.html"> Sign Up </a></li>
    </ul>
    </header>
    <main>
      <form class="form" action="#" method="get">
        <div>
          <label for="username"> Username </label>
          <input id="username" type="text" />
        </div>
        <div>
          <label for="password"> Password </label>
          <input id="password" type="password" />
        </div>
        <div>
          <label for="password"> Password </label>
          <input id="password-confirm" type="password" />
        </div>
        <div>
          <label for="email"> Email </label>
          <input id="email" type="email" />
        </div>
        <fieldset>
          <legend>How did you hear about Us ?</legend>
          <div>
            <input type="radio" value="friends" />
            <label for="friends"> Friends </label>
          </div>
          <div>
            <input type="radio" value="online" />
            <label for="online"> Online</label>
          </div>
        </fieldset>
      </form>
    </main>
  </body>
</html>
