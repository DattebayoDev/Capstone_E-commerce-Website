<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles.css" />

    <title>Registration Page</title>
  </head>
  <body style="background-color: #29bdc1">
    <header>
      <ul class="nav d-flex justify-content-center" style="background-color: whitesmoke">
        <li class="nav-item">
          <a class="nav-link" href="../index.html"> Home </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../pages/products.html"> Products </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../pages/login.html"> Login </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../pages/signup.html"> Sign Up </a>
        </li>
      </ul>
    </header>
    <main>
      <div class="d-flex mt-5">
        <form
          class="w-75 mx-auto"
          id="form"
          style="
            border: 1px solid black;
            border-radius: 20px;
            max-width: 400px;
            background-color: whitesmoke;
          "
        >
          <div class="mt-2 text-center">
            <p>Sign Up</p>
          </div>
          <div class="form-group text-center my-2">
            <!-- <label for="username"> Username </label> -->
            <input
              class="form-control w-50 w-md-40 w-lg-50 mx-auto text-center"
              id="username"
              type="text"
              placeholder="Username"
              required
            />
          </div>
          <div class="form-group text-center my-2">
            <!-- <label for="password"> Password </label> -->
            <input
              class="form-control w-50 w-md-40 w-lg-50 mx-auto text-center"
              id="password"
              type="text"
              placeholder="Password"
              required
            />
          </div>
          <div class="form-group text-center my-2">
            <!-- <label for="password"> Password </label> -->
            <input
              class="form-control w-50 w-md-40 w-lg-50 mx-auto text-center"
              id="confirm_pw"
              type="text"
              placeholder="Confirm Password"
              required
            />
          </div>
          <div class="text-center mb-2">
            <button class="btn btn-primary w-50 mx-auto" type="submit">
              Sign Up
            </button>
          </div>

          <fieldset style="padding-left: 25%; margin-bottom: 5px;">
            <p class="mb-1">How did you hear about Us ?</p>
            <div class="form-group">
              <input type="radio" value="Friends" />
              <label for="Friends">Friends</label>
            </div>
            <div class="form-group">
              <input type="radio" value="socialMedia" />
              <label for="socialMedia">Social Media</label>
            </div>
            <div class="form-group">
              <input type="radio" value="News" />
              <label for="News">News</label>
            </div>
          </fieldset>

          <div class="text-center mb-2">
            <small class="form-text"
              >Already have an account?
              <a href="../pages/login.html"> Log in</a>
            </small>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
