<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/h_fStyles.css" />
    <style>
      ul {
        justify-content: space-evenly;
      }
    </style>
    <title>Registration Page</title>
  </head>
  <body>
    <header>
      <div class="row">
        <div class="col-11">
          <div class="d-flex flex-column text-center">
            <div class="w-50" style="margin-left: 30%">
              <div id="logo" class="img-container">
                <img src="../assets/main_logo.jpg" alt="" />
              </div>
              <h3 class="text m-0" style="font-family: ai; color: #6fd6f3">
                The Pawesome Place
              </h3>
              <p
                class="text m-1"
                style="font-family: fonty; font-size: 25px; color: #6fd6f3"
              >
                Pet Store
              </p>
            </div>
          </div>
        </div>
        <div class="col-1 mt-4">
          <div id="socialsLogo" class="d-flex flex-column">
            <img src="../assets/facebook.png" alt="" />
            <img src="../assets/instagram.png" alt="" />
            <img src="../assets/tiktok.png " alt="" />
            <img src="../assets/twitter.png " alt="" />
          </div>
        </div>
      </div>
      <div class="row" style="background-color: beige">
        <div class="col">
          <div class="container w-75">
            <ul
              class="nav d-flex"
              style="border-radius: 10px; justify-content: space-evenly"
            >
              <li class="nav-item">
                <a class="nav-link text-dark" href="../index.html"> Home </a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="../pages/products.html">
                  Products
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="../pages/login.html">
                  Login
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="../pages/signup.html">
                  Sign Up
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="../pages/checkout.html">
                  Cart
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="d-flex">
        <form
          class="w-25 mx-auto my-5 py-2"
          id="form"
          style="border-radius: 20px; background-color: whitesmoke"
        >
          <div class="mt-2 text-center">
            <h4>Sign Up</h4>
          </div>
          <div class="form-group text-center my-2">
            <!-- <label for="username"> Username </label> -->
            <input
              class="form-control w-50 w-md-40 w-lg-50 mx-auto text-center"
              id="username"
              type="text"
              placeholder="Username"
              required
            />
          </div>
          <div class="form-group text-center my-2">
            <!-- <label for="password"> Password </label> -->
            <input
              class="form-control w-50 w-md-40 w-lg-50 mx-auto text-center"
              id="password"
              type="password"
              placeholder="Password"
              required
            />
          </div>
          <div class="form-group text-center my-2">
            <!-- <label for="password"> Password </label> -->
            <input
              class="form-control w-50 w-md-40 w-lg-50 mx-auto text-center"
              id="confirm_pw"
              type="password"
              placeholder="Confirm Password"
              required
            />
          </div>

          <fieldset style="padding-left: 25%; margin-bottom: 5px">
            <p class="mb-1">How did you hear about Us ?</p>
            <div class="form-group">
              <input id="friends" type="checkbox" value="" />
              <label for="friends">Friends</label>
            </div>
            <div class="form-group">
              <input id="socialMedia" type="checkbox" value="socialMedia" />
              <label for="socialMedia">Social Media</label>
            </div>
            <div class="form-group">
              <input id="news" type="checkbox" value="News" />
              <label for="news">News</label>
            </div>
          </fieldset>
          <div class="text-center mb-2"> 
            <button class="btn btn-primary w-50 mx-auto" type="submit">
              Sign Up
            </button>
          </div>
          <div class="text-center mb-2">
            <small class="form-text"
              >Already have an account?
              <a href="../pages/login.html"> Log in</a>
            </small>
          </div>
        </form>
      </div>
    </main>
    <footer>
      <div
        class="row d-flex justify-content-center"
        style="background-color: #c8e9f2"
      >
        <div class="col-3 pt-3">
          <p>&copy; 2024 The Pawesome Place. All rights reserved.</p>
          <div class="d-flex">
            <img src="../assets/facebook1.png" alt="" />
            <img src="../assets/instagram1.png" alt="" />
            <img src="../assets/tiktok1.png " alt="" />
            <img src="../assets/twitter1.png " alt="" />
          </div>
        </div>
        <div class="col-4 py-3">
          <p dir="rtl"> 456-7890-(123) </p>
          <p dir="rtl">iloveanimals@gmail.com</p>
          <p dir="rtl">New York City, New York, United States</p>
        </div>
      </div>
    </footer>
  </body>
</html>
